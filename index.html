<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Silju</title>
        <link rel="stylesheet" href="styles.css" />
        <link href="/v6.4.2/css/all-1.css" rel="stylesheet" />
        <link rel="manifest" href="/manifest.json" />
        <script src="https://www.youtube.com/iframe_api"></script>

        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker
                    .register("/service-worker.js")
                    .then(function (registration) {
                        console.log("Service Worker registered with scope:", registration.scope);
                    })
                    .catch(function (error) {
                        console.log("Service Worker registration failed:", error);
                    });
            }
        </script>
    </head>

    <body>
        <div class="content">
            <div class="loading">
                <div class="load-animation">
                    <span>Loading....</span>
                </div>
            </div>

            <div class="main-content top-content">
                <div class="top">
                    <div class="app-logo me-cp me-dis-flex logo">
                        <img src="/assets/logo.jpg" />
                        <span class="logo">SILJU</span>
                    </div>
                    <select id="exam" name="exam" class="hide">
                        <option value="ssc">SSC</option>
                        <option value="upsc">UPSC</option>
                        <option value="neet">NEET</option>
                        <option value="dssrb">DSSRB</option>
                    </select>
                    <i class="fa-solid fa-bars menu"></i>
                </div>
                <div class="tabs tab-btns">
                    <div class="tab tab-btn home random active practise-que">Random</div>
                    <div class="tab-btn tab upload hide">upload</div>
                    <div class="tab-btn tab import hide">import</div>
                    <div class="tab-btn tab notes">Notes</div>
                    <div class="tab-btn tab tasks hide">Tasks</div>
                    <div class="tab-btn tab hide save-image">IMAGE</div>
                    <div class="tab-btn tab videos hide">Videos</div>
                    <div class="tab-btn tab mock mock-test">Mock Test</div>
                    <div class="tab-btn tab hide add">Add</div>
                    <div class="tab-btn tab my-notes">My Notes</div>
                    <div class="tab-btn tab about-me">About Me</div>
                    <div class="tab-btn tab donate">Donate</div>
                    <div class="tab-btn tab setting hide">Setting</div>
                </div>
                <div class="pages home me-content content-body que">
                    <div class="page random hide"></div>
                    <div class="page mock-test mock hide"></div>
                    <div class="page notes hide"></div>
                    <div class="page tasks hide"></div>
                    <div class="page videos hide">VIDEOS</div>
                    <div class="page add add-then-given hide"></div>
                    <div class="page my-notes hide"></div>
                    <div class="page donate hide"></div>
                    <div class="page about-me hide"></div>
                </div>
                <div class="index-tags">
                    <div class="head">
                        <span>Filter Tags List</span>
                        <div class="cross">X</div>
                    </div>
                    <div class="list random"></div>
                    <div class="list notes"></div>
                    <div class="list questions"></div>
                </div>
            </div>
        </div>
        <script type="module" src="script.js"></script>
        <script src="script_.js"></script>
    </body>
</html>
